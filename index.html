<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="p-4">
    <form>
        <div class="container">
            <div class="card">
                <h3 class="card-header">Payment form example</h3>
                <div class="card-body">
                    <!-- PRIMERA FILA -->



                    <!-- SEGUNDA FILA -->
                    <div class="row">
                        <div class="col-12">
                            <div class="alert alert-danger" role="alert">
                                <strong>Some fields are missing</strong>
                            </div>
                        </div>
                    </div>


                    <!-- TERCERA FILA -->
                    <div class="row">
                        <div class="col-5">
                            <!-- N. Tarjeta de credito -->
                            <div class="form-group">
                                <label for="formGroupExampleInput">Card #</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="XXXXXXXXXXXXXXX">
                            </div>
                        </div>
                        <div class="col-3">
                            <!-- Codigo de seguridad -->
                            <div class="form-group">
                                <label for="formGroupExampleInput">CVC #</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="00000">
                            </div>
                        </div>
                        <div class="col-4">
                            <!-- Cantidad -->
                            <div class="form-group">
                                <label for="formGroupExampleInput">Amount</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Amount">
                            </div>
                        </div>
                    </div>


                    <!-- CUARTA FILA -->
                    <div class="row mt-3">
                        <!-- Nombre -->
                        <div class="col-6">
                            <div class="form-group">
                                <label for="formGroupExampleInput">First Name</label>
                                <input type="text" class="form-control" id="formGroupExampleInput">
                            </div>
                        </div>
                        <!-- Apellido -->
                        <div class="col-6">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Last Name</label>
                                <input type="text" class="form-control" id="formGroupExampleInput">
                            </div>
                        </div>
                    </div>

                    <!-- QUINTA FILA -->
                    <div class="row mt-3">
                        <!-- Ciudad -->
                        <div class="col-6">
                            <div class="form-group">
                                <label for="formGroupExampleInput">City</label>
                                <input type="text" class="form-control" id="formGroupExampleInput">
                            </div>
                        </div>
                        <!-- Estado -->
                        <div class="col-3">
                            <label>State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>

                        <!-- Codigo postal -->
                        <div class="col-3">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Postal Code</label>
                                <input type="text" class="form-control" id="formGroupExampleInput">
                            </div>
                        </div>
                    </div>

                    <!-- SEXTA FILA -->
                    <div class="row mt-3">
                        <!-- Tarjetas de credito -->
                        <div class="col-6">
                            <label class="d-flex">We accept:</label>
                            <!-- Falta centrar los iconos -->
                            <figure class="figure rounded-1 bg-secondary">
                                <div class="d-flex mt-1 justify-content-center p-2 bg-secondary rounded">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"> <i
                                                class="fab fa-cc-mastercard text-white"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"> <i
                                                class="fab fa-cc-visa text-white"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"> <i
                                                class="fab fa-cc-diners-club text-white"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"> <i
                                                class="fab fa-cc-amex text-white"></i>
                                        </label>
                                    </div>
                            </figure>
                        </div>

                        <!-- Mensaje -->
                        <div class="col-6">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                <small id="emailHelp" class="form-text text-muted">Add any notes here.</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-primary float-end">Send</button>
                    <button type="button" class="btn btn-secondary float-end mx-1">Cancel</button>
                </div>
            </div>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/3bc1d3df18.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
